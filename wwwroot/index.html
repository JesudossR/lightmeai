<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
        }

        textarea, input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chat with Lumina</h2>
        <textarea id="userMessage" rows="4" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
    const userMessage = document.getElementById('userMessage').value;
    console.log(userMessage)
    if (!userMessage.trim()) {
        alert("Please type a message!");
        return;
    }

    try {
        const response = await fetch('http://localhost:5215/apichat/Chat/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userMessage })
        });
        console.log(response)
        const result = await response.text(); // Get plain text response
        console.log(result)
        document.getElementById('response').innerText = result;
    } catch (error) {
        console.error(error);
        document.getElementById('response').innerText = "Error: Could not fetch the response.";
    }
}

    </script>
</body>
</html>
